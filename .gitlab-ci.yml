stages:
  - build_and_push
  - deploy

variables:
  IMAGE: "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
  LATEST: "$CI_REGISTRY_IMAGE:latest"
  DOCKER_TLS_CERTDIR: ""

# Build and push in a single job to avoid cross-job Docker daemon issues
build_and_push:
  stage: build_and_push
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--tls=false"]
  variables:
    DOCKER_HOST: tcp://docker:2375/
  before_script:
    - echo "Logging in to registry"
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker info
  script:
    - docker build -t "$IMAGE" .
    - docker tag "$IMAGE" "$LATEST"
    - docker push "$IMAGE"
    - docker push "$LATEST"
  tags: [docker]
  # some shared runners require privileged for dind
  privileged: true
  only:
    - main

# Kaniko alternative for non-privileged runners (will run if `USE_KANIKO` variable is set)
build_with_kaniko:
  stage: build_and_push
  image:
    name: gcr.io/kaniko-project/executor:latest
    entrypoint: [""]
  variables:
    # destination is the registry path; Kaniko needs Docker config or env creds
    DOCKER_CONFIG: /kaniko/.docker/
  script:
    - mkdir -p /kaniko/.docker
    - echo '{"auths": {"'$CI_REGISTRY'": {"auth": "'$(echo -n $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD | base64)'"}}}' > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $IMAGE --destination $LATEST
    - echo "Build completed with Kaniko"
    - echo "Pushing images to registry"
    - echo "Done"
  rules:
    - if: '$USE_KANIKO == "true"'
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
  script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh -o StrictHostKeyChecking=no "$DEPLOY_USER@$DEPLOY_HOST" "docker pull $LATEST && docker stop patent-miner || true && docker rm patent-miner || true && docker run -d --name patent-miner -p 8501:8501 --restart always $LATEST"
  only:
    - main
